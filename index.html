<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nft preview card component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>
  </head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <div class="card">
      <div class="image">
        <img src="image-equilibrium.jpg" class="main_image" />
        <div>
          <img src="icon-view.svg" class="iconview" />
        </div>
      </div>
      <div class="divtexts">
        <h1 class="header_text">
          Equilibrium #3429
        </h1>

        <p class="describe_text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="div-details">
        <div class="about_eth">
          <img src="icon-ethereum.svg" alt="icon-ethereum" class="icon1" />
          <p class="text1">0.041 ETH</p>
        </div>

        <div class="about_time">
          <img src="icon-clock.svg" alt="icon-clock" />
          <p class="text2">3 days left</p>
        </div>
      </div>

      <div class="div_creators">
        <img src="image-avatar.png" alt="image avatar" class="image_avatar" />
        <p class="creation">Creation of</p>
        <p class="creation_name">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
